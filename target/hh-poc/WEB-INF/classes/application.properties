server.port = 9001

# Profiles Setup (Dev or Prod)
spring.profiles.active=prod

server.displayName = Export Data Tool
server.connection-timeout = 90s
server.session.timeout = 15
server.session.trackingModes = cookie

#Spring HTTP Multipart config
spring.servlet.multipart.max-file-size = 10MB
spring.servlet.multipart.max-request-size = 10MB

#Spring MVC config
spring.mvc.static-path-pattern=/resources/**

#Spring Thymeleaf config
spring.thymeleaf.mode = HTML

spring.jmx.default-domain = HH